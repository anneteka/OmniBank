<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OmniBank</title>
    <link href="css/main.css" rel="stylesheet" media="screen">
    <link href="css/mobile_media.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-green">
    <span class="navbar-brand" href="#"><img class="logo" src="images/icon.png">OmniBank</span>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
        </ul>
        <form class="form-inline my-2 my-lg-0">

            <button id="add_doc_button" class="btn btn-warning">+Add document</button>
            <button id="log_out_button" class="btn btn-outline-light">Log out</button>
        </form>
    </div>
</nav>

<div class="container">

    <div class="row upper_blocks_container">
        <div id="main_info" class="d-inline-block h-100 col-md-6 col-12 col-sm-6">
            <img src="images/icon.png"><p><i> Have access to your documents wherever you go </i>
            </p>
        </div>
        <div class="d-inline-block text-center h-100 col-md-6 col-12 col-sm-6">
            <div id="get_started" class="h-100 ">
                <h4>Get started</h4>
                <button id="register_button" class="btn btn-warning">Register</button>
                <button id="log_in_button" class="btn btn-warning ">Log in</button>
            </div>
        </div>
    </div>


    <div id="simple_instructions" class="row text-center">
        <div class="col-md-4 instruction">
            <img id="image_1" class="landing-image" src="images/doc_1.png">
            <p>Scan your documents</p>
        </div>
        <div class="col-md-4 instruction">
            <img id="image_2" class="landing-image" src="images/doc_2.png">
            <p>Verify your identity</p>

        </div>
        <div class="col-md-4 instruction">
            <img id="image_3" class="landing-image" src="images/doc_3.png">
            <p>Use them everywhere</p>

        </div>
    </div>
</div>


<footer></footer>


<!-- <a id="faq_footer_link" href="#faq" class="display-4">FAQ</a>-->

<!--bootstrap-->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
<script src="js/project.js"></script>
</body>
</html>
