<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OMNI bank</title>

    <link href="css/cabinet.css" rel="stylesheet" media="screen">
    <link href="css/fonts.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>


<header>
    <img class="logo" src="images/icon.png">
    <h1 class="omni">OmniBank</h1>
    <div class="to-right">
        <a class="btn btn-warning" style="background: #F7C44F!important;" href="upload.html">+Add document</a>
        <a class="btn btn-outline-light" href="index.html">Log out</a>
    </div>
</header>

<div id="content">
<br>

<div id="identity" class="board_title">
    <div id="board_1">
        <button class="board_button btn btn-light" data-toggle="collapse" data-target="#collapse_1" aria-expanded="false" aria-controls="collapse_1">
            Ідентифікаційні документи</button>
    </div>

    <div id="collapse_1" class="collapse" aria-labelledby="board_1">
        <div class="card-body board-body">
       <span >Нічого не додано</span><br>
        </div>
</div>
</div>

    <div id="bank_cards" class="board_title">
        <div id="board_2">
            <button class="board_button btn btn-light" data-toggle="collapse" data-target="#collapse_2" aria-expanded="false" aria-controls="collapse_2">
                Кредитні картки</button>
        </div>

        <div id="collapse_2" class="collapse" aria-labelledby="board_2">
            <div class="card-body board-body">
                <span >Нічого не додано</span><br>
            </div>
        </div>
    </div>


    <div id="certificate" class="board_title">
        <div id="board_3">
            <button class="board_button btn btn-light" data-toggle="collapse" data-target="#collapse_3" aria-expanded="false" aria-controls="collapse_3">
                Посвідчення</button>
        </div>

        <div id="collapse_3" class="collapse" aria-labelledby="board_3">
            <div class="card-body board-body">
                <span >Нічого не додано</span><br>
            </div>
        </div>
    </div>

    <div id="tickets" class="board_title ">
        <div id="board_4">
            <button class="board_button btn btn-light" data-toggle="collapse" data-target="#collapse_4" aria-expanded="false" aria-controls="collapse_4">
                Квитки, проїзні</button>
        </div>

        <div id="collapse_4" class="collapse" aria-labelledby="board_4">
            <div class="card-body board-body">
                <span >Нічого не додано</span><br>
            </div>
        </div>
    </div>

    <div id="other" class="board_title">
        <div id="board_0">
            <button class="board_button btn btn-light" data-toggle="collapse" data-target="#collapse_0" aria-expanded="false" aria-controls="collapse_0">
                Несортовані</button>
        </div>

        <div id="collapse_0" class="collapse" aria-labelledby="board_0">
            <div class="card-body board-body">
                <span >Нічого не додано</span><br>
            </div>
        </div>
    </div>



</div>
<footer><a href="help.html">need help?</a></footer>
