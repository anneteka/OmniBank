<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>OMNI bank</title>

    <link href="css/register.css" rel="stylesheet" media="screen">
    <link href="css/fonts.css" rel="stylesheet" media="screen">

<body style=" background-image: url(images/bg.jpg)!important;">

        <p id="imgp"></p>


        <label for="sel1">Вкажіть розміщення:</label>

        <button class="btn btn-warning bouncy" id="check_button" style=" width:96%;   background: #F7C44F;">Check it!
